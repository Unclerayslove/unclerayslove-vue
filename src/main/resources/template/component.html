<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- View层 模板 -->
<div id="app">
    <!-- v-bind:item 绑定的是props -->
    <uncle v-for="item in items" v-bind:item="item"></uncle>
</div>

<!-- 1.导入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    // 定义一个组件【就是一个模板】
    Vue.component("uncle", {
        props: ['item'],//如果不用props，就取不到外面的item值
        template: '<li>{{item}}</li>'
    });
    // ViewModel 监听视图变化 数据变化双向绑定
    let vm = new Vue({
        el: "#app",
        // Model : 数据
        data: {
            items: ["Java", "Linux", "JavaScript"]
        },
        // 方法必须定义在Vue 的 methods对象中，v-on: 事件
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
</script>

</body>
</html>
